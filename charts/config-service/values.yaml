# Default values for config-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  exec:
    command:
      - /bin/sh
      - -c
      - curl -f -s localhost:8080/actuator/health/liveness | grep '{"status":"UP"}' || exit
  failureThreshold: 5
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
readinessProbe:
  exec:
    command:
      - /bin/sh
      - -c
      - curl -f -s localhost:8080/actuator/health/readiness | grep '{"status":"UP"}' || exit
  failureThreshold: 5
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes:
  - name: ssh-rsa-credentials
    secret:
      secretName: ssh-rsa-credentials
  - name: config-service
    secret:
      secretName: config-service

volumeMounts:
  - name: ssh-rsa-credentials
    mountPath: /run/secrets/git/private-key
    readOnly: true
    subPath: ssh-privatekey
  - name: config-service
    mountPath: /run/secrets/config/encrypt.key
    readOnly: true
    subPath: encrypt.key

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: ENCRYPT_KEY_FILE
    value: /run/secrets/config/encrypt.key
  - name: GIT_PRIVATE_KEY_FILE
    value: /run/secrets/git/private-key
  - name: SPRING_CLOUD_CONFIG_SERVER_GIT_URI
    value: git@github.com:biya-bi/ostock-configs.git
  - name: SPRING_CLOUD_CONFIG_SERVER_GIT_SEARCHPATHS
    value: '*'
  - name: SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULTLABEL
    value: main
  - name: SPRING_PROFILES_ACTIVE
    value: dev
  - name: EUREKA_CLIENT_REGION
    value: default
  - name: EUREKA_CLIENT_AVAILABILITYZONES_DEFAULT
    value: default
  - name: EUREKA_CLIENT_SERVICEURL_DEFAULT
    value: http://eureka-service:8080/eureka
